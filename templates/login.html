<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zona Fit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(108, 99, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-35px) translateX(-15px);
            }
            75% {
                transform: translateY(-15px) translateX(15px);
            }
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-box {
            background: rgba(28, 28, 40, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #6c63ff, #ffbe0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(108, 99, 255, 0.7);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 25px rgba(108, 99, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 35px rgba(108, 99, 255, 0.9);
            }
        }

        .logo-icon {
            color: white;
            font-size: 2.5rem;
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 1.8rem;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c63ff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #6c63ff;
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
        }

        .input-group input:focus + i {
            color: #ffbe0b;
            transform: translateY(-50%) scale(1.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            background: linear-gradient(45deg, #6c63ff, #5146d6);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .btn-login:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        /* NUEVO BOTÓN PARA REGRESAR AL INDEX */
        .btn-home {
            background: linear-gradient(45deg, #ffbe0b, #ff9e0b);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 190, 11, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            text-decoration: none;
            width: auto;
        }

        .btn-home:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .btn-home:hover:before {
            opacity: 1;
            animation: shineHome 1.5s infinite;
        }

        @keyframes shineHome {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 190, 11, 0.6);
            color: #000;
        }

        .btn-home:active {
            transform: translateY(1px);
        }

        .register-link {
            margin-top: 1.8rem;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #ffbe0b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffbe0b;
            transition: width 0.3s ease;
        }

        .register-link a:hover:after {
            width: 100%;
        }

        /* Flash messages mejorados - ESPECIALMENTE PARA INFO/SESIÓN CERRADA */
        .messages {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .messages div {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success {
            background: rgba(35, 134, 54, 0.2);
            color: #4ade80;
            border: 1px solid rgba(35, 134, 54, 0.3);
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* NUEVO ESTILO ESPECIAL PARA MENSAJES INFO/SESIÓN CERRADA */
        .info {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
            animation: infoPulse 2s infinite;
        }

        @keyframes infoPulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
                transform: scale(1.01);
            }
        }

        .info:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .messages div i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Estilo especial para el icono de sesión cerrada */
        .info i {
            color: #3b82f6;
            animation: iconBounce 1s ease;
        }

        @keyframes iconBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        /* Toggle de contraseña */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffbe0b;
        }

        /* Efecto de confeti para sesión cerrada */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffbe0b;
            opacity: 0;
            z-index: 1000;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 1rem;
            }

            .login-box {
                padding: 2rem 1.5rem;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .messages div {
                font-size: 0.85rem;
                padding: 10px 12px;
            }

            .btn-home {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4e5a82f0b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-circle">
                    <i class="fas fa-dumbbell logo-icon"></i>
                </div>
            </div>
            <h2>Iniciar Sesión</h2>

            <!-- Mensajes flash -->
            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% else %}door-open{% endif %}"></i>
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <form action="/login" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>

                <p class="register-link">¿No tienes cuenta? <a href="/registro">Regístrate ahora</a></p>

                <!-- NUEVO BOTÓN PARA REGRESAR AL INDEX -->
                <a href="{{ url_for('inicio') }}" class="btn-home">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
            </form>
        </div>
    </div>

    <script>
    // Limpiar cualquier sesión residual al cargar la página de login
    if (window.history && window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }

    // Prevenir navegación hacia atrás al login
    if (performance.getEntriesByType("navigation")[0].type === "back_forward") {
        window.location.reload();
    }

        // Crear partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;

                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.5 + 0.1;

                // Animación con delay aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Toggle de visibilidad de contraseña
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Efecto de focus en los inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Efecto de confeti para mensajes de sesión cerrada
        function createConfetti() {
            const confettiCount = 50;
            const colors = ['#ffbe0b', '#6c63ff', '#ff6b6b', '#4ecdc4', '#ff9f1c'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Posición aleatoria
                confetti.style.left = Math.random() * 100 + 'vw';

                // Color aleatorio
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';

                // Delay aleatorio
                confetti.style.animationDelay = Math.random() * 2 + 's';

                document.body.appendChild(confetti);

                // Remover después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Verificar si hay mensaje de sesión cerrada y aplicar efectos especiales
        function checkLogoutMessage() {
            const messages = document.querySelectorAll('.messages div');
            messages.forEach(message => {
                if (message.textContent.includes('cerrada') || message.classList.contains('info')) {
                    message.classList.add('info');

                    // Cambiar icono para sesión cerrada
                    const icon = message.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-door-open';
                    }

                    // Agregar efecto de confeti
                    createConfetti();

                    // Auto-remover mensaje después de 5 segundos
                    setTimeout(() => {
                        message.style.opacity = '0';
                        message.style.transform = 'translateX(20px)';
                        setTimeout(() => {
                            message.remove();
                        }, 500);
                    }, 5000);
                }
            });
        }

        // Inicializar partículas cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkLogoutMessage();
        });
    </script>
</body>
</html>
