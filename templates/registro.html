<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Zona Fit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(108, 99, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-35px) translateX(-15px);
            }
            75% {
                transform: translateY(-15px) translateX(15px);
            }
        }

        .register-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .register-box {
            background: rgba(28, 28, 40, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .logo {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #6c63ff, #ffbe0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(108, 99, 255, 0.7);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 25px rgba(108, 99, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 35px rgba(108, 99, 255, 0.9);
            }
        }

        .logo-icon {
            color: white;
            font-size: 2.5rem;
        }

        .register-box h2 {
            color: #fff;
            margin-bottom: 1.8rem;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c63ff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #6c63ff;
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.3);
        }

        .input-group input:focus + i {
            color: #ffbe0b;
            transform: translateY(-50%) scale(1.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-strength {
            margin-top: 0.5rem;
            text-align: left;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            height: 20px;
        }

        .strength-meter {
            height: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .btn-register {
            background: linear-gradient(45deg, #6c63ff, #5146d6);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn-register:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .btn-register:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
        }

        .btn-register:active {
            transform: translateY(1px);
        }

        /* NUEVO BOTÓN PARA REGRESAR AL INDEX */
        .btn-home {
            background: linear-gradient(45deg, #ffbe0b, #ff9e0b);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 190, 11, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            text-decoration: none;
            width: auto;
        }

        .btn-home:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .btn-home:hover:before {
            opacity: 1;
            animation: shineHome 1.5s infinite;
        }

        @keyframes shineHome {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 190, 11, 0.6);
            color: #000;
        }

        .btn-home:active {
            transform: translateY(1px);
        }

        .login-link {
            margin-top: 1.8rem;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #ffbe0b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffbe0b;
            transition: width 0.3s ease;
        }

        .login-link a:hover:after {
            width: 100%;
        }

        /* Flash messages mejorados */
        .messages {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .messages div {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success {
            background: rgba(35, 134, 54, 0.2);
            color: #4ade80;
            border: 1px solid rgba(35, 134, 54, 0.3);
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .messages div i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Toggle de contraseña */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffbe0b;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .register-container {
                padding: 1rem;
            }

            .register-box {
                padding: 2rem 1.5rem;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .messages div {
                font-size: 0.85rem;
                padding: 10px 12px;
            }

            .btn-home {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4e5a82f0b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <div class="register-container">
        <div class="register-box">
            <div class="logo">
                <div class="logo-circle">
                    <i class="fas fa-user-plus logo-icon"></i>
                </div>
            </div>
            <h2>Crear Cuenta</h2>

            <!-- Mensajes flash -->
            <div class="messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <form action="/registro" method="POST" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="password-strength">
                    <div id="passwordStrengthText">Seguridad de la contraseña</div>
                    <div class="strength-meter">
                        <div class="strength-fill" id="passwordStrengthBar"></div>
                    </div>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirmar" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <!-- CAMPO DE ROL ELIMINADO -->

                <button type="submit" class="btn-register">Crear Cuenta</button>

                <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>

                <!-- NUEVO BOTÓN PARA REGRESAR AL INDEX -->
                <a href="{{ url_for('inicio') }}" class="btn-home">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
            </form>
        </div>
    </div>

    <script>
        // Crear partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;

                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.5 + 0.1;

                // Animación con delay aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Toggle de visibilidad de contraseña
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', function() {
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        // Verificar fortaleza de la contraseña
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');

            if (password.length >= 8) strength += 20;
            if (password.match(/[a-z]+/)) strength += 20;
            if (password.match(/[A-Z]+/)) strength += 20;
            if (password.match(/[0-9]+/)) strength += 20;
            if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength += 20;

            strengthBar.style.width = `${strength}%`;

            if (strength === 0) {
                strengthBar.style.background = 'transparent';
                strengthText.textContent = 'Escribe una contraseña';
                strengthText.style.color = 'rgba(255, 255, 255, 0.6)';
            } else if (strength < 40) {
                strengthBar.style.background = '#ef4444';
                strengthText.textContent = 'Débil';
                strengthText.style.color = '#ef4444';
            } else if (strength < 80) {
                strengthBar.style.background = '#f59e0b';
                strengthText.textContent = 'Media';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBar.style.background = '#10b981';
                strengthText.textContent = 'Fuerte';
                strengthText.style.color = '#10b981';
            }
        }

        // Validar que las contraseñas coincidan
        function validatePasswords() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const registerButton = document.querySelector('.btn-register');

            if (password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = '#ef4444';
                registerButton.disabled = true;
                registerButton.style.opacity = '0.7';
                registerButton.style.cursor = 'not-allowed';
            } else {
                confirmPassword.style.borderColor = '';
                registerButton.disabled = false;
                registerButton.style.opacity = '1';
                registerButton.style.cursor = 'pointer';
            }
        }

        // Efecto de focus en los inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupPasswordToggle('passwordToggle', 'password');
            setupPasswordToggle('confirmPasswordToggle', 'confirmPassword');

            // Event listeners para verificación de contraseñas
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
                validatePasswords();
            });

            document.getElementById('confirmPassword').addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
